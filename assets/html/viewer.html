<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360 Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.css" />
  </head>
  <body>
    <div id="viewer"></div>

    <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
    <script src="https://unpkg.com/uevent@2/browser.js"></script>
    <script src="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>

    <script>
      // React Native will replace this string with a full data URI like: data:image/jpeg;base64,...
      const imgBase64 = '###BASE64_IMAGE_HERE###';

      new PhotoSphereViewer.Viewer({
        container: document.getElementById('viewer'),
        panorama: imgBase64,
        defaultZoomLvl: 50,
        mousewheel: false,
        navbar: [
          'zoom',
          'fullscreen',
        ],
        touchmoveTwoFingers: false,
        defaultLongLat: { longitude: 0, latitude: 0 }
      });
    </script>
  </body>
</html>
